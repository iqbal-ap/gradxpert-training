<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: aliceblue;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <header class="shadow-sm mb-4" style="background-color: white;">
        <div class="container-sm">
            <nav class="navbar navbar-expand-sm bg-white justify-content-end">
                <div class="container-fluid justify-content-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                        Menu
                    </button>
                    <div class="collapse navbar-collapse text-end justify-content-end" id="myNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link m-2 active">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link m-2">Product</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link m-2">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link m-2">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link m-2">Inventory</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-sm bg-white p-2 m-4 rounded-3 shadow-sm">
            <div class="d-flex flex-wrap justify-content-evenly" >
                <div class="d-flex flex-wrap justify-content-center m-2">
                    <div class="flex-sm-shrink m-2">
                        <img class="img-fluid rounded-3" alt="profile-pic" src="https://picsum.photos/100" width="150" height="150" />
                    </div>
                    <div class="d-flex flex-column justify-content-between m-2">
                        <div class="row-sm">
                            <h3 class="text-center">Iqbal Ardy Putra</h3>
                            <p class="text-center">Frontend Engineer</p>
                        </div>
                        <div class="d-flex flex-sm-row justify-content-center">
                            <button type="button" class="btn btn-primary m-1">Contact</button>
                            <button type="button" class="btn btn-outline-success m-1">Resume</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 m-2">
                    <table class="table-sm table-borderless text-break">
                        <tbody>
                            <tr>
                                <th scope="row">Availability</th>
                                <td>Full-time</td>
                            </tr>
                            <tr>
                                <th scope="row">Age</th>
                                <td>20</td>
                            </tr>
                            <tr>
                                <th scope="row">Location</th>
                                <td>South Tangerang</td>
                            </tr>
                            <tr>
                                <th scope="row">YoE</th>
                                <td>2</td>
                            </tr>
                            <tr>
                                <th scope="row">Email</th>
                                <td>mine@mail.com</td>
                            </tr>
                        </tbody>
                    </table>
                    </table>
                </div>
            </div>
        </div>
        <div class="container-sm bg-white rounded-3 m-4 p-2 shadow-sm">
            <form>
                <div class="row-sm p-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" />
                </div>
                <div class="row-sm p-2">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" placeholder="Job title" />
                </div>
                <div class="row-sm p-2">
                    <label for="availability" class="form-label">Availability</label>
                    <input type="text" class="form-control" id="availability" placeholder="Full-time or Part-time" />
                </div>
                <div class="row-sm p-2">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Age" />
                </div>
                <div class="row-sm p-2">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Your current location" />
                </div>
                <div class="row-sm p-2">
                    <label for="yoe" class="form-label">Years of Experience</label>
                    <input type="text" class="form-control" id="yoe" placeholder="Years of experience" />
                </div>
                <div class="row-sm p-2">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="yourmail@something.com" />
                </div>
                <div class="row-sm p-2">
                    <button type="submit" class="btn btn-success" style="width: 100%;">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
